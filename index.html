<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content">
    <header class="header">
      <a class="header__logo"><img src="images/logo.svg" alt=""></a>
      <a href="#" class="header__document blue-box"><img src="images/icon-document.svg" alt=""></a>
      <a href="#" class="header__folder blue-box"><img src="images/icon-folder.svg" alt=""></a>
      <a href="#" class="header__upload blue-box"><img src="images/icon-upload.svg" alt=""></a>
    </header>

    <div class="container">
      <div class="container__message">You’ve used <span class="bold">815</span> GB of your storage</div>
      <div class="container__levelBG">
        <div class="container__levelLine">
          <div class="container__levelCircle"></div>
        </div>
      </div>
      <div class="container__limit1">0 GB</div><div class="container__limit2">1000 GB</div>
    </div>

    <div class="warning"><span class="warning__number">185</span><span class="warning__bytes"> GB Left</span></div>
  </div>
</body>
</html>
